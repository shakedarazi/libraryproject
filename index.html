    <!-- ======= Books Section ======= -->
    <section id="Books" class="about">
      <div class="container">
        <div class="section-title">
          <h2>Books Management</h2>
        </div>
        <div id="searchBookByName">
          <form class="formContainer">
            <input type="text" id="searchForBook" onkeyup="searchBook()" placeholder="Type book Name">
          </form>
        </div>

        <div id="showBooks" class="row content"></div>
        <br>

        <button id="opnBtn" data-toggle="modal" data-target="#addBookModal" class="btn btn-primary">New Book</button>
        <div id="addBookModal" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New Book</h5>
                <button type="button" class="btn-close" data-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form class="formContainer">
                  <label for="book_Name"><strong>Book's name</strong></label>
                  <input type="text" id="book_Name" placeholder="Book's name" name="book_Name" required>
                  <label for="author"><strong>Book's author</strong></label>
                  <input type="text" id="author" placeholder="Books's author" name="author" required>
                  <label for="year_Published"><strong>Book's year of publish</strong></label>
                  <input type="month" id="year_Published" placeholder="Book's year of publish" name="year_Published" required>
                  <label for="book_Type"><strong>Book's type</strong></label>
                  <input type="number" id="book_Type" placeholder="Book's type" name="book_Type" required min="1" max="3">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addBook()" data-toggle="modal">Save!</button>
              </div>
            </div>
          </div>
        </div>
    </section><!-- End Books Section -->
    <hr />
    <!-- ======= Customers Section ======= -->
    <section id="customers" class="about">
      <div class="container">
        <div class="section-title">
          <h2>Customers Management</h2>
        </div>
        <div id="searchCustByName">
          <form class="formContainer">
            <input type="text" id="searchForCust" onkeyup="searchCust()" placeholder="Type Customer Name">
          </form>
        </div>
        <div id="showCustomers" class="row content">
        </div>
        <br>
        <button id="opnBtn" data-toggle="modal" data-target="#addCustomerModal" class="btn btn-primary">New Customer</button>
        <div id="addCustomerModal" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New Customer</h5>
                <button type="button" class="btn-close" data-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form class="formContainer">
                  <label for="cid"><strong>Customer's name</strong></label>
                  <input type="text" id="cid" placeholder="Customer's name" required>
                  <label for="city"><strong>Customer's city</strong></label>
                  <input type="text" id="city" placeholder="Customer's city" name="city" required>
                  <label for="age"><strong>Customer's age</strong></label>
                  <input type="text" id="age" placeholder="Customer's age" name="age" required>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addCust()" data-toggle="modal">Save!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Customers Section -->
    <hr />
    <!-- ======= Loans Section ======= -->
    <section id="loans" class="about">
      <div class="container">
        <div class="section-title">
          <h2>Loans Management</h2>
        </div>
        <div id="showLoans" class="row content">
        </div>
        <br>
        <button id="opnBtn" data-toggle="modal" data-target="#addLoanModal" class="btn btn-primary">New Loan</button>
        <div id="addLoanModal" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New Loan</h5>
                <button type="button" class="btn-close" data-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form class="formContainer">
                  <label for="cId"><strong>Customer ID</strong></label>
                  <input type="text" id="customer_id" placeholder="Customer ID" name="cId" required>
                  <label for="book_id"><strong>Book's ID</strong></label>
                  <input type="text" id="book_id" placeholder="Books's ID" name="bId" required>
                  <label for="lDate"><strong>Loan Date</strong></label>
                  <input type="date" id="lDate" placeholder="Loan Date" name="lDate" required >
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="addLoan()" data-toggle="modal">Save
                  changes</button>
              </div>
            </div>
          </div>
        </div>
